<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LLM Translator Settings</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 300px;
      padding: 20px;
      background: #f5f5f5;
    }

    h1 {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    h1 span {
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      color: #555;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: white;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #4a90d9;
      box-shadow: 0 0 0 3px rgba(74, 144, 217, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 14px;
      font-weight: 600;
      color: white;
      background: #4a90d9;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #3a7bc8;
    }

    .status {
      margin-top: 12px;
      padding: 10px;
      font-size: 13px;
      border-radius: 6px;
      text-align: center;
      display: none;
    }

    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }

    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }

    .info {
      margin-top: 16px;
      padding: 12px;
      background: #e7f3ff;
      border-radius: 6px;
      font-size: 12px;
      color: #0066cc;
    }

    .info strong {
      display: block;
      margin-bottom: 4px;
    }

    .toggle-group {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding: 10px 12px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 6px;
    }

    .toggle-group label {
      margin-bottom: 0;
      font-size: 14px;
    }

    .toggle-switch {
      position: relative;
      width: 40px;
      height: 22px;
      flex-shrink: 0;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #ccc;
      border-radius: 22px;
      transition: background 0.2s;
    }

    .toggle-slider::before {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      left: 3px;
      bottom: 3px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s;
    }

    .toggle-switch input:checked + .toggle-slider {
      background: #4a90d9;
    }

    .toggle-switch input:checked + .toggle-slider::before {
      transform: translateX(18px);
    }

    .page-actions {
      display: flex;
      gap: 8px;
      margin-top: 16px;
      padding-top: 16px;
      border-top: 1px solid #ddd;
    }

    .action-btn {
      flex: 1;
      padding: 10px 12px;
      font-size: 13px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s, opacity 0.2s;
    }

    .action-btn.translate {
      background: #28a745;
      color: white;
    }

    .action-btn.translate:hover {
      background: #218838;
    }

    .action-btn.revert {
      background: #6c757d;
      color: white;
    }

    .action-btn.revert:hover {
      background: #5a6268;
    }

    .action-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1><span>üåê</span> LLM Translator</h1>

  <div class="toggle-group">
    <label for="selectionTranslate">Selection Translate</label>
    <label class="toggle-switch">
      <input type="checkbox" id="selectionTranslate" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="form-group">
    <label for="provider">Translation Provider</label>
    <select id="provider">
      <option value="ollama">Ollama (Local)</option>
      <option value="openai">OpenAI GPT</option>
    </select>
  </div>

  <div class="form-group">
    <label for="targetLanguage">Target Language</label>
    <select id="targetLanguage">
      <option value="Chinese">Chinese (‰∏≠Êñá)</option>
      <option value="English">English</option>
      <option value="Spanish">Spanish (Espa√±ol)</option>
      <option value="French">French (Fran√ßais)</option>
      <option value="German">German (Deutsch)</option>
      <option value="Japanese">Japanese (Êó•Êú¨ÔøΩ?</option>
      <option value="Korean">Korean (ÌïúÍµ≠ÔøΩ?</option>
      <option value="Russian">Russian (–†—É—Å—Å–∫–∏–π)</option>
      <option value="Portuguese">Portuguese (Portugu√™s)</option>
      <option value="Italian">Italian (Italiano)</option>
      <option value="Arabic">Arabic (ÿßŸÑÿπÿ±ÿ®Ÿäÿ©)</option>
      <option value="Hindi">Hindi (‡§π‡§ø‡§®‡•ç‡§¶‡•Ä)</option>
    </select>
  </div>

  <div id="ollamaSettings">
    <div class="form-group">
      <label for="modelName">Ollama Model Name</label>
      <input type="text" id="modelName" placeholder="e.g., llama3.2, mistral, qwen2.5">
    </div>

    <div class="form-group">
      <label for="ollamaUrl">Ollama API URL</label>
      <input type="text" id="ollamaUrl" placeholder="http://localhost:11434">
    </div>
  </div>

  <div id="openaiSettings" style="display: none;">
    <div class="form-group">
      <label for="openaiApiKey">OpenAI API Key</label>
      <input type="password" id="openaiApiKey" placeholder="sk-...">
    </div>

    <div class="form-group">
      <label for="openaiModel">GPT Model</label>
      <select id="openaiModel">
        <option value="gpt-4o-mini">GPT-4o Mini (Fast & Cheap)</option>
        <option value="gpt-4o">GPT-4o (Best Quality)</option>

  <button id="saveBtn">Save Settings</button>

  <div id="status" class="status"></div>

  <div class="page-actions">
    <button id="translatePageBtn" class="action-btn translate">Translate Page</button>
    <button id="revertAllBtn" class="action-btn revert">Original</button>
  </div>

  <div class="info">
    <strong>How to use:</strong>
    Select text to translate, or use buttons above.<br>
    Click translated text to toggle. Cached = no re-request.
  </div>

  <script src="popup.js"></script>
</body>
</html>
